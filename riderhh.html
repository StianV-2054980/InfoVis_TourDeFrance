<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TDF Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/h2h.css">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md sticky-top" id="main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="info.html">
                <img src="attributes/tdf_logo.svg" alt="Tour de France" width="100" height="70" style="object-fit: cover;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4">
                        <a class="nav-link ps-2" href="info.html">
                            <i class="fa-solid fa-house"></i> TdF Home
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link ps-2" href="yearlydata.html">
                            <i class="fa-solid fa-calendar"></i> Yearly data
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link ps-2" aria-current="page" href="statistics.html">
                            <i class="fa-solid fa-chart-line nav-icon"></i> Statistics
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link active ps-2" href="riderhh.html">
                            <i class="fa-solid fa-scale-unbalanced"></i> Rider H2H
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item me-4">
                        <a class="nav-link ps-2" href="about.html">
                            <i class="fa-solid fa-address-card"></i> About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-md-12 main-content">
            <div class="row justify-content-around">
                <div class="col-md-10 card p-1">
                    <div class="row justify-content-evenly mt-2">
                        <div class="col-md-6"> 
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <label for="rider1-search" class="form-label">Rider 1</label>
                                    <input type="text" id="rider1-search" class="form-control" placeholder="Search for Rider 1">
                                </div>
                                <div class="col-md-2 mt-2">
                                    <button id="reset-rider1-button" class="btn btn-danger mt-4">Reset Rider</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <label for="rider2-search" class="form-label">Rider 2</label>
                                    <input type="text" id="rider2-search" class="form-control" placeholder="Search for Rider 2">
                                </div>
                                <div class="col-md-2 mt-2">
                                    <button id="reset-rider2-button" class="btn btn-danger mt-4">Reset Rider</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-md-11 table-responsive">
                            <table class="table table-striped-columns">
                                <thead>
                                    <tr>
                                        <th class="text-right" id="rider1Name"></th>
                                        <th class="text-center">Stat</th>
                                        <th class="text-left" id="rider2Name"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-right" id="rider1Overall"></td>
                                        <td class="text-center">Overall Wins</td>
                                        <td class="text-left" id="rider2Overall"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-right" id="rider1Stages"></td>
                                        <td class="text-center">Stage Wins</td>
                                        <td class="text-left" id="rider2Stages"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-right" id="rider1Highest"></td>
                                        <td class="text-center">Highest Overall Position</td>
                                        <td class="text-left" id="rider2Highest"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-right" id="rider1Yearly"></td>
                                        <td class="text-center">Yearly Positions</td>
                                        <td class="text-left" id="rider2Yearly"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="rider1-results" class="mt-2">

                    </div>
                    <div id="rider2-results" class="mt-2">

                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-6 card">
                    <div id="yearly-positions-chart"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts/h2h.js"></script>
  </body>
</html>
